<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini AI Web Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 20px;
      font-size: 24px;
      background-color: #2c2c2c;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #2e2e2e;
      border-bottom-left-radius: 0;
    }

    .input-bar {
      display: flex;
      padding: 16px;
      background-color: #2c2c2c;
      border-top: 1px solid #444;
    }

    .input-bar input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #3a3a3a;
      color: white;
      margin-right: 10px;
    }

    .input-bar button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-bar button:hover {
      background-color: #218838;
    }

    .loading {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ’¬ Gemini AI Chat</div>
  <div class="chat-container" id="chat"></div>
  <div class="input-bar">
    <input type="text" id="user-input" placeholder="Tulis pertanyaan..." autocomplete="off" />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyD6z5HWShEVUgUYsAb4IjBsVM3kQhvL6f8";
    const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot loading";
      loadingMsg.textContent = "Mengetik...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const payload = {
          contents: [{ parts: [{ text }] }]
        };

        const res = await fetch(GEMINI_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "âš ï¸ Tidak ada jawaban.";
        loadingMsg.remove();
        appendMessage(reply, "bot");
      } catch (err) {
        loadingMsg.remove();
        appendMessage("âš ï¸ Terjadi kesalahan saat menghubungi Gemini.", "bot");
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
